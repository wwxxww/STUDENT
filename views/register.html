<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="董书华" />
    <title>学生管理系统 - 注册</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <script src="libs/jquery.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/layer/layer.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <a class="navbar-brand" href="#">学生管理系统 - 注册</a>
    </nav>

    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="loginname" class="col-sm-2 control-label">帐号：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="loginname" name="loginname" placeholder="请输入帐号" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmpassword" class="col-sm-2 control-label">确认密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="请再次输入密码" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="btnRegister" type="submit" class="btn btn-primary">注册</button>
                </div>
            </div>
        </form>
    </div>
    <script src="scripts/register.js"></script>
</body>

</html>
