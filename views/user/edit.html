<body>
    
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">学生管理系统 - 编辑用户</a>
            </div>

            <div class="collapse navbar-collapse" id="collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="/index.html">
                            首页
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            用户管理
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/user/add">添加用户</a></li>
                            <li class="divider"></li>
                            <li><a href="/user/list.html">用户列表</a></li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            班级管理
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/class/add">添加班级</a></li>
                            <li class="divider"></li>
                            <li><a href="/class/list.html">班级列表</a></li>
                        </ul>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            学生管理
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/student/add">添加学生</a></li>
                            <li class="divider"></li>
                            <li><a href="/student/list.html">学生列表</a></li>

                        <a href="/api/logout">
                            退出

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <form role="form" action="/api/user/edit/{{id}}" method="POST">
            <legend>编辑用户</legend>
        
            <div class="form-group">
                <label for="loginname">帐号：</label>
                <input type="text" class="form-control" id="loginname" name="loginname" value="{{loginname}}" placeholder="请输入帐号">
            </div>

            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" class="form-control" id="password" name="password" value="{{password}}" placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="status1">状态：</label>
                <div class="radio">
                <label>
                    <input type="radio" name="status" id="status1" value="0" {{ status == '0' ? 'checked' : ''}}> 正常
                </label>
                <label>
                    <input type="radio" name="status" id="status2" value="1" {{ status == '1' ? 'checked' : ''}}> 禁用
                </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
</body>

</html>
